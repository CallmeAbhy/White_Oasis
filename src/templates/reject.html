<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Rejected</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #ff5722;
        text-align: center;
      }
      p {
        font-size: 18px;
        color: #555555;
        line-height: 1.6;
        text-align: center;
      }
      .feedback {
        background-color: #ffeb3b; /* Bright yellow background */
        border: 2px solid #ff9800; /* Orange border */
        padding: 15px; /* Padding for spacing */
        border-radius: 5px; /* Rounded corners */
        font-weight: bold; /* Bold text */
        color: #333; /* Dark text color */
        text-align: center; /* Centered text */
        margin: 20px 0; /* Margin for spacing */
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration Unsuccessful</h1>
      <p>
        You made some mistake please see feedback and correct mistake next time.
      </p>
      <div class="feedback">{{feedback}}</div>

      <div class="footer">
        <p>We are here to help you improve!</p>
      </div>
    </div>
  </body>
</html>
